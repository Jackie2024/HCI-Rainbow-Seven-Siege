    <main >
        <div class="container-Form">
            <h1>Pre-Order</h1>
            <p>Please fill this form to pre-order Rainbow Seven Siege</p>
            <form action="">
                <div class="row">
                    <div class="col-label">
                        <label for="username">Username</label>
                    </div>
                    <div class="col-input">
                        <input type="text" name="username" id="username" placeholder="example123" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-label">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-input">
                        <input type="email" name="email" id="email" placeholder="example@gmail.com" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-label">
                        <label for="password">Password</label>
                    </div>
                    <div class="col-input">
                        <input type="password" name="password" id="password" placeholder="must be alphanumeric" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-label">
                        <label for="address">Address</label>
                    </div>
                    <div class="col-input">
                        <textarea name="address" id="address" style="height:200px;"></textarea required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-label">
                        <label for="numberOfCopies">Number of Copies</label>
                    </div>
                    <div class="col-input">
                        <input type="number" value="1" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-label">
                        <label for="typeOfGame">Type of Game</label>
                    </div>
                    <div class="col-input">
                        <select name="typeOfGame" id="typeOfgame">
                            <option value="PS4">PS4</option>
                            <option value="Xbox">Xbox</option>
                            <option value="PC">PC</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-label">
                        <label for="term">I have read and agree to the Terms and Service Conditions</label>
                    </div>
                    <div class="col-input">
                        <input type="radio">
                    </div>
                </div>
                <div class="row">
                    <button type="button" class="submitBtn" onclick="formValidation()">Submit</button>
                    <p id="errorMsg"></p>
                </div>

            </form>
        </div>



    </main>
